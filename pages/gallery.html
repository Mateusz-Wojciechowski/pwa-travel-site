<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Journey Snap</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="../images/pwa-icon-152.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#3f51b5">
</head>
<body>
  <div class="app-container">
    <header>
      <h1 class="logo">Journey Snap</h1>
      <p class="tagline">Travel Gallery</p>
    </header>
    
    <main class="main-content">
      <section class="page-title">
        <h2>Inspiring Travel Photos</h2>
        <p>Beautiful moments from around the world</p>
      </section>
      
      <div class="gallery-container" id="gallery-container">
        <!-- Gallery will be loaded from app.js -->
      </div>
    </main>

    <section class="notifications-section">
      <div class="container">
        <h2>Bądź na bieżąco!</h2>
        <p>Zapisz się do powiadomień, aby otrzymywać informacje o nowych destynacjach i inspiracjach podróżniczych.</p>
        <button id="notification-button" class="btn primary-btn">Zapisz się do powiadomień</button>
      </div>
    </section>
    
    <footer>
      <nav class="main-nav">
        <a href="../index.html" class="nav-item">
          <img src="../images/icons/home.svg" alt="Home" class="nav-icon">
          <span>Home</span>
        </a>
        <a href="destinations.html" class="nav-item">
          <img src="../images/icons/map.svg" alt="Destinations" class="nav-icon">
          <span>Destinations</span>
        </a>
        <a href="gallery.html" class="nav-item active">
          <img src="../images/icons/gallery.svg" alt="Gallery" class="nav-icon">
          <span>Gallery</span>
        </a>
        <a href="memories.html" class="nav-item">
          <img src="../images/icons/add.svg" alt="Memories" class="nav-icon">
          <span>Memories</span>
        </a>
      </nav>
    </footer>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/app.js"></script>
  <!-- Firebase App (wymagane) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<!-- Firebase Messaging -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
<!-- Twój skrypt do obsługi powiadomień -->
<script src="js/notifications.js"></script>
</body>
</html>
