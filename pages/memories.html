<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Memories - Journey Snap</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="../images/pwa-icon-152.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#3f51b5">
</head>
<body>
  <div class="app-container">
    <header>
      <h1 class="logo">Journey Snap</h1>
      <p class="tagline">Your Travel Memories</p>
    </header>
    
    <main class="main-content">
      <section class="page-title">
        <h2>My Travel Journal</h2>
        <p>Save and revisit your adventure memories</p>
      </section>
      
      <form class="memory-form" id="memory-form">
        <div class="form-group">
          <label for="location" class="form-label">Location</label>
          <input type="text" id="location" class="form-input" placeholder="Where did you go?" required>
        </div>
        
        <div class="form-group">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label for="notes" class="form-label">Memory Notes</label>
          <textarea id="notes" class="form-textarea" placeholder="Share your experience..." required></textarea>
        </div>
        
        <div class="form-group">
          <label for="photo" class="form-label">Photo (optional)</label>
          <input type="file" id="photo" accept="image/*" class="form-input">
        </div>
        
        <button type="submit" class="btn primary-btn">Save Memory</button>
      </form>
      
      <div class="memory-list" id="memories-container">
        <!-- Memories will be loaded from app.js -->
        <h3 class="empty-state" id="empty-memories-message">You haven't added any memories yet!</h3>
      </div>
    </main>
    
    <footer>
      <nav class="main-nav">
        <a href="../index.html" class="nav-item">
          <img src="../images/icons/home.svg" alt="Home" class="nav-icon">
          <span>Home</span>
        </a>
        <a href="destinations.html" class="nav-item">
          <img src="../images/icons/map.svg" alt="Destinations" class="nav-icon">
          <span>Destinations</span>
        </a>
        <a href="gallery.html" class="nav-item">
          <img src="../images/icons/gallery.svg" alt="Gallery" class="nav-icon">
          <span>Gallery</span>
        </a>
        <a href="memories.html" class="nav-item active">
          <img src="../images/icons/add.svg" alt="Memories" class="nav-icon">
          <span>Memories</span>
        </a>
      </nav>
    </footer>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/app.js"></script>
  <!-- Firebase App (wymagane) -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<!-- Firebase Messaging -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
<!-- Twój skrypt do obsługi powiadomień -->
<script src="js/notifications.js"></script>
</body>
</html>
